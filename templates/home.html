{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home.css' %}" type="text/css">
    <title>Interviewer</title>
</head>
<body>
    <div id="header_wrapper">
        <div id="header">
            <li id="sitename">Interviewer</li>
            <form action="" method="POST">
                {% csrf_token %}
                <li>Email<br><input type="text" name="name_login_email" id="id_login_email"></li>
                <li>Password<br><input type="password" name="name_login_password" id="id_login_password"></li>
                <li><input type="submit" name="sign_in" value="Log In"></li>
            </form>
         </div> 
    </div>

    <div id="wrapper">
        <div id="wrapper_div1">
            <p>An Autonomous System to Evaluate Technical Interview Process Using Machine Learning</p>
        </div>
        <div id="wrapper_div2">
            <h1>Create an account</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <li><input type="text" placeholder="First Name" id="firstname" name="name_register_firstname"></li>
                <li><input type="text" placeholder="Last name" id="lastname" name="name_register_lastname"></li>
                <li><input type="text" placeholder="Email address" id="email" name="name_register_email"></li>
                <li><input type="text" placeholder="Username" id="username" name="name_register_username"></li>
                <li><input type="password" placeholder="Password" id="password1" name="name_register_password1"></li>
                <li><input type="password" placeholder="Confirm Password" id="password2" name="name_register_password2"></li>
                <li><input type="submit" value="Create an account" name="sign_up"></li>
            </form>
        </div>
    </div>  
</body>
</html>
